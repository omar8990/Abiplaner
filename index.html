<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abiplaner Bayern G9</title>

    <script src="https://cdn.tailwindcss.com"></script>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://unpkg.com/lucide@latest"></script>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        // 1. React Hooks extrahieren
        const { useState, useMemo, useEffect } = React;

        // 2. Firebase initialisieren
        const firebaseConfig = {
            apiKey: "AIzaSyDupjOG-Fe1Jub_Bdw_-rMEYIizPps7IHc",
            authDomain: "abiplaner-b7da3.firebaseapp.com",
            projectId: "abiplaner-b7da3",
            storageBucket: "abiplaner-b7da3.firebasestorage.app",
            messagingSenderId: "381388636961",
            appId: "1:381388636961:web:8327353c796c5196b67460",
            measurementId: "G-G9GSCCGENC"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const appId = 'abi-planer-bayern-g9-final';

        // 3. Dummy-Komponenten für Icons
        const Icon = ({ name, size = 24, className = "" }) => (
            <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>
        );

        const Calculator = (p) => <Icon name="calculator" {...p} />;
        const Settings = (p) => <Icon name="settings" {...p} />;
        const GraduationCap = (p) => <Icon name="graduation-cap" {...p} />;
        const CheckCircle2 = (p) => <Icon name="check-circle-2" {...p} />;
        const AlertTriangle = (p) => <Icon name="alert-triangle" {...p} />;
        const Plus = (p) => <Icon name="plus" {...p} />;
        const ChevronRight = (p) => <Icon name="chevron-right" {...p} />;
        const ChevronLeft = (p) => <Icon name="chevron-left" {...p} />;
        const ShieldCheck = (p) => <Icon name="shield-check" {...p} />;
        const Scale = (p) => <Icon name="scale" {...p} />;
        const Sparkles = (p) => <Icon name="sparkles" {...p} />;
        const Edit2 = (p) => <Icon name="edit-2" {...p} />;
        const X = (p) => <Icon name="x" {...p} />;
        const Lock = (p) => <Icon name="lock" {...p} />;

        // SVG für die Sonne/Mond Animation, damit React die Kontrolle behält
        const SunIcon = ({ className }) => (
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <circle cx="12" cy="12" r="4"></circle><path d="M12 2v2"></path><path d="M12 20v2"></path>
                <path d="m4.93 4.93 1.41 1.41"></path><path d="m17.66 17.66 1.41 1.41"></path>
                <path d="M2 12h2"></path><path d="M20 12h2"></path>
                <path d="m6.34 17.66-1.41 1.41"></path><path d="m19.07 4.93-1.41 1.41"></path>
            </svg>
        );
        const MoonIcon = ({ className }) => (
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path>
            </svg>
        );

        const AnimatedTrashIcon = () => (
            <div className="relative w-5 h-5 overflow-visible flex items-center justify-center">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="w-full h-full overflow-visible">
                    <g className="transition-transform duration-300 ease-out origin-[25%_25%] group-hover/trash:translate-y-[-4px] group-hover/trash:rotate-[-18deg]">
                        <path d="M3 6h18" />
                        <path d="M9 6v-3h6v3" />
                    </g>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6" />
                    <line x1="10" y1="11" x2="10" y2="17" />
                    <line x1="14" y1="11" x2="14" y2="17" />
                </svg>
            </div>
        );

        // --- Logik-Funktionen ---
        const calculateHJL = (sa, small, hasSA = true) => {
            const saVal = (typeof sa === 'number' && !isNaN(sa)) ? sa : null;
            const smallArr = Array.isArray(small) ? small.filter(n => n !== null && typeof n === 'number' && !isNaN(n)) : [];
            if (smallArr.length === 0 && (hasSA ? saVal === null : true)) return null;
            const smallAvg = smallArr.length > 0 ? smallArr.reduce((a, b) => a + b, 0) / smallArr.length : (saVal !== null ? saVal : 0);
            if (!hasSA) return Math.round(smallAvg);
            if (saVal === null) return Math.round(smallAvg);
            return Math.round((saVal + smallAvg) / 2);
        };

        const getSchnittFromPoints = (points) => {
            if (typeof points !== 'number' || isNaN(points) || points <= 0) return "-,-";
            if (points >= 823) return "1,0";
            if (points < 300) return "n.z.";
            const schnitt = 17/3 - (points / 180);
            const roundedSchnitt = Math.max(1.0, Math.min(4.0, Math.floor(schnitt * 10) / 10));
            return roundedSchnitt.toFixed(1).replace('.', ',');
        };

        const getGradeDetails = (p) => {
            if (typeof p !== 'number' || isNaN(p) || p < 300) return null;
            if (p >= 823) return { grade: "1,0", nextPoints: null, nextGrade: null, diff: 0, buffer: p - 823 };
            const topOfBracket = p + ((822 - p) % 18);
            const nextBetterPoints = topOfBracket + 1;
            const minOfBracket = topOfBracket - 17;
            const nextGradeNum = (Math.floor((822 - nextBetterPoints) / 18) * 0.1 + 1.1).toFixed(1).replace('.', ',');
            return {
                grade: getSchnittFromPoints(p),
                nextPoints: nextBetterPoints,
                nextGrade: nextGradeNum,
                diff: nextBetterPoints - p,
                buffer: p - minOfBracket
            };
        };

        const CATEGORIES = {
            KERN: 'Kernfächer (Pflicht)',
            LF: 'Leistungsfächer (LF)',
            FS: 'Fremdsprachen',
            NW: 'Naturwissenschaften / Info',
            GESELL: 'Gesellschaftswissenschaften',
            MUSISCH: 'Musisch / Religion / Sport'
        };

        // --- Haupt-App ---
        function App() {
            const [user, setUser] = useState(null);
            const [isDarkMode, setIsDarkMode] = useState(false);
            const [step, setStep] = useState(1);
            
            // Profil States
            const [activeProfile, setActiveProfile] = useState(1);
            const [profileNames, setProfileNames] = useState({ 1: 'Account 1', 2: 'Account 2', 3: 'Account 3' });
            const [isEditingProfile, setIsEditingProfile] = useState(false);
            const [editNameValue, setEditNameValue] = useState("");

            const [newSubName, setNewSubName] = useState('');
            const [activeAddCat, setActiveAddCat] = useState(null);

            const [subjects, setSubjects] = useState([
                { id: 'd', name: 'Deutsch', type: 'BF', cat: CATEGORIES.KERN, mandatoryHJL: 4, isAbitur: true },
                { id: 'm', name: 'Mathematik', type: 'BF', cat: CATEGORIES.KERN, mandatoryHJL: 4, isAbitur: true },
                { id: 'gsk', name: 'Geschichte + Sk', type: 'BF', cat: CATEGORIES.GESELL, mandatoryHJL: 4, isAbitur: false },
                { id: 'rel', name: 'Rel / Ethik', type: 'BF', cat: CATEGORIES.MUSISCH, mandatoryHJL: 3, isAbitur: false },
                { id: 'sport', name: 'Sport', type: 'BF', cat: CATEGORIES.MUSISCH, mandatoryHJL: 0, isAbitur: false },
            ]);
            
            const [grades, setGrades] = useState({});
            const [seminars, setSeminars] = useState({ 
                wSeminar: { hj1: null, hj2: null, arbeit: null, praesentation: null }, 
                pSeminar: { points: null } 
            });
            const [abiExams, setAbiExams] = useState([null, null, null, null, null]);
            const [abiOralExams, setAbiOralExams] = useState([null, null, null, null, null]);

            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            });

            // Firebase Auth
            useEffect(() => {
                const initAuth = async () => {
                    try {
                        await auth.signInAnonymously();
                    } catch (error) {
                        console.error("Auth Error:", error);
                    }
                };
                initAuth();
                const unsubscribe = auth.onAuthStateChanged(setUser);
                return () => unsubscribe();
            }, []);

            // Data Sync (Firestore) - Angepasst für komplett getrennte Accounts
            useEffect(() => {
                if (!user) return;
                const docRef = db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('profiles').doc(`p${activeProfile}`);
                
                const unsubscribe = docRef.onSnapshot((snapshot) => {
                    if (snapshot.exists) {
                        const data = snapshot.data();
                        if (data.subjects) setSubjects(data.subjects);
                        if (data.grades) setGrades(data.grades);
                        if (data.seminars) setSeminars(data.seminars);
                        if (data.abiExams) setAbiExams(data.abiExams);
                        if (data.abiOralExams) setAbiOralExams(data.abiOralExams);
                        if (data.profileNames) setProfileNames(data.profileNames);
                        if (typeof data.isDarkMode === 'boolean') setIsDarkMode(data.isDarkMode);
                    } else {
                        // WICHTIG: Resettet die App, wenn man zu einem "leeren" Account wechselt
                        setSubjects([
                            { id: 'd', name: 'Deutsch', type: 'BF', cat: CATEGORIES.KERN, mandatoryHJL: 4, isAbitur: true },
                            { id: 'm', name: 'Mathematik', type: 'BF', cat: CATEGORIES.KERN, mandatoryHJL: 4, isAbitur: true },
                            { id: 'gsk', name: 'Geschichte + Sk', type: 'BF', cat: CATEGORIES.GESELL, mandatoryHJL: 4, isAbitur: false },
                            { id: 'rel', name: 'Rel / Ethik', type: 'BF', cat: CATEGORIES.MUSISCH, mandatoryHJL: 3, isAbitur: false },
                            { id: 'sport', name: 'Sport', type: 'BF', cat: CATEGORIES.MUSISCH, mandatoryHJL: 0, isAbitur: false },
                        ]);
                        setGrades({});
                        setSeminars({ wSeminar: { hj1: null, hj2: null, arbeit: null, praesentation: null }, pSeminar: { points: null } });
                        setAbiExams([null, null, null, null, null]);
                        setAbiOralExams([null, null, null, null, null]);
                    }
                });
                return () => unsubscribe();
            }, [user, activeProfile]);

            const saveToCloud = async (newData) => {
                if (!user) return;
                try {
                    const docRef = db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('profiles').doc(`p${activeProfile}`);
                    await docRef.set(newData, { merge: true });
                } catch (err) { console.error("Speichern fehlgeschlagen:", err); }
            };

            const startEditingProfile = () => {
                setEditNameValue(profileNames[activeProfile]);
                setIsEditingProfile(true);
            };

            const saveProfileName = () => {
                if (editNameValue.trim()) {
                    const updated = { ...profileNames, [activeProfile]: editNameValue.trim() };
                    setProfileNames(updated);
                    saveToCloud({ profileNames: updated });
                }
                setIsEditingProfile(false);
            };

            useEffect(() => {
                setGrades(prev => {
                    const next = { ...prev };
                    let changed = false;
                    subjects.forEach(s => {
                        if (!next[s.id]) {
                            next[s.id] = { '12_1': { sa: null, small: [] }, '12_2': { sa: null, small: [] }, '13_1': { sa: null, small: [] }, '13_2': { sa: null, small: [] } };
                            changed = true;
                        }
                    });
                    return changed ? next : prev;
                });
            }, [subjects]);

            const lfCount = useMemo(() => subjects.filter(s => s.type === 'LF').length, [subjects]);

            const validation = useMemo(() => {
                const errors = [];
                const abiCount = subjects.filter(s => s.isAbitur).length;
                const hasNW = subjects.some(s => s.cat === CATEGORIES.NW);
                if (subjects.length < 10) errors.push(`Mindestens 10 Fächer belegen (aktuell: ${subjects.length}).`);
                if (lfCount !== 2) errors.push("Wähle genau 2 Leistungsfächer (LF).");
                if (abiCount !== 5) errors.push("Wähle genau 5 Abiturprüfungsfächer.");
                const abiNames = subjects.filter(s => s.isAbitur).map(s => s.name.toLowerCase());
                if (!abiNames.includes('deutsch')) errors.push("Deutsch muss Abiturfach sein.");
                if (!abiNames.includes('mathematik')) errors.push("Mathematik muss Abiturfach sein.");
                if (!hasNW) errors.push("Mindestens eine Naturwissenschaft erforderlich.");
                return { isValid: errors.length === 0, errors };
            }, [subjects, lfCount]);

            const handleAddSubject = (cat) => {
                if (newSubName.trim()) {
                    const updated = [...subjects, { id: Math.random().toString(36).substr(2, 9), name: newSubName.trim(), type: 'BF', cat, mandatoryHJL: 0, isAbitur: false }];
                    setSubjects(updated);
                    saveToCloud({ subjects: updated });
                    setNewSubName('');
                    setActiveAddCat(null);
                }
            };

            const removeSubject = (id) => {
                if (['d', 'm', 'gsk', 'rel', 'sport'].includes(id)) return;
                const updated = subjects.filter(s => s.id !== id);
                setSubjects(updated);
                saveToCloud({ subjects: updated });
            };

            const toggleLF = (id) => {
                const sub = subjects.find(s => s.id === id);
                if (sub.type !== 'LF' && lfCount >= 2) return; 
                const updated = subjects.map(s => s.id === id ? { ...s, type: s.type === 'LF' ? 'BF' : 'LF', isAbitur: s.type === 'LF' ? s.isAbitur : true } : s);
                setSubjects(updated);
                saveToCloud({ subjects: updated });
            };

            const toggleAbi = (id) => {
                const sub = subjects.find(s => s.id === id);
                if (sub.type === 'LF') return; 
                const updated = subjects.map(s => s.id === id ? { ...s, isAbitur: !s.isAbitur } : s);
                setSubjects(updated);
                saveToCloud({ subjects: updated });
            };

            const updateGrade = (subId, hj, type, val, index = null) => {
                setGrades(prev => {
                    const next = JSON.parse(JSON.stringify(prev));
                    if (!next[subId]) return prev;
                    
                    let safeVal = null;
                    if (val !== "" && val !== null) {
                        const numVal = parseInt(val);
                        if (!isNaN(numVal)) safeVal = Math.max(0, Math.min(15, numVal));
                    }
                    
                    if (type === 'sa') next[subId][hj].sa = safeVal;
                    else if (type === 'small') {
                        if (index === null) { next[subId][hj].small.push(null); }
                        else { next[subId][hj].small[index] = safeVal; }
                    } else if (type === 'remove_small') {
                        next[subId][hj].small.splice(index, 1);
                    }
                    saveToCloud({ grades: next });
                    return next;
                });
            };

            const results = useMemo(() => {
                let allPool = [];
                let mandatorySum = 0, mandatoryCount = 0, underpoints = 0, hasZero = false;
                
                subjects.forEach(s => {
                    ['12_1', '12_2', '13_1', '13_2'].forEach((hj, idx) => {
                        const hasSA = hj === '13_2' ? (s.isAbitur || s.type === 'LF') : (s.id !== 'sport');
                        const pt = calculateHJL(grades[s.id]?.[hj]?.sa, grades[s.id]?.[hj]?.small, hasSA);
                        if (pt !== null && !isNaN(pt)) {
                            const isMandatory = (s.type === 'LF') || (s.mandatoryHJL > idx);
                            if (isMandatory) {
                                mandatorySum += pt; mandatoryCount++;
                                if (pt < 5) underpoints++;
                                if (pt === 0) hasZero = true;
                            } else {
                                if (s.id === 'sport' && allPool.filter(p => p.subId === 'sport').length >= 3) return;
                                allPool.push({ pt, subId: s.id });
                            }
                        }
                    });
                });

                const wHj1 = seminars.wSeminar.hj1, wHj2 = seminars.wSeminar.hj2;
                if (typeof wHj1 === 'number' && !isNaN(wHj1)) { mandatorySum += wHj1; mandatoryCount++; if (wHj1 < 5) underpoints++; if (wHj1 === 0) hasZero = true; }
                if (typeof wHj2 === 'number' && !isNaN(wHj2)) { mandatorySum += wHj2; mandatoryCount++; if (wHj2 < 5) underpoints++; if (wHj2 === 0) hasZero = true; }

                const wArbeitRaw = seminars.wSeminar.arbeit, wPraesRaw = seminars.wSeminar.praesentation;
                const wArbeit = (typeof wArbeitRaw === 'number') ? Math.round((3 * wArbeitRaw + (Number(wPraesRaw) || 0)) / 2) : null;
                if (wArbeit !== null) { mandatorySum += wArbeit; mandatoryCount += 2; if (wArbeit < 5) underpoints++; if (wArbeit === 0) hasZero = true; }
                if (typeof seminars.pSeminar.points === 'number' && !isNaN(seminars.pSeminar.points)) { mandatorySum += seminars.pSeminar.points; mandatoryCount += 2; if (seminars.pSeminar.points < 10) underpoints++; if (seminars.pSeminar.points === 0) hasZero = true; }

                allPool.sort((a, b) => b.pt - a.pt);
                const chosen = allPool.slice(0, Math.max(0, 40 - mandatoryCount));
                const extraSum = chosen.reduce((a, b) => a + b.pt, 0);
                chosen.forEach(e => { if (e.pt < 5) underpoints++; });
                
                const blockI = mandatorySum + extraSum;
                const blockII = subjects.filter(s => s.isAbitur).reduce((acc, s, i) => {
                    const sGrade = abiExams[i] || 0;
                    if (i < 3 && typeof abiOralExams[i] === 'number') {
                        const mGrade = abiOralExams[i];
                        return acc + Math.round((2 * sGrade + mGrade) / 3) * 4;
                    }
                    return acc + sGrade * 4;
                }, 0);
                
                return { blockI, blockII, total: blockI + blockII, count: mandatoryCount + chosen.length, underpoints, hasZero, isZugelassen: (mandatoryCount + chosen.length >= 40) && underpoints <= 8 && !hasZero && blockII >= 100 && blockI >= 200 };
            }, [subjects, grades, seminars, abiExams, abiOralExams]);

            return (
                <div className={`min-h-screen transition-all duration-500 font-sans relative subpixel-antialiased overflow-x-hidden ${isDarkMode ? 'bg-slate-950 text-slate-100' : 'bg-slate-50 text-slate-900'}`}>
                    <style dangerouslySetInnerHTML={{ __html: `
                        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
                        input[type=number] { -moz-appearance: textfield; }
                    `}} />

                    {/* Neu strukturierte obere Leiste (nicht mehr "absolute" -> löst das Platzproblem) */}
                    <div className="max-w-6xl mx-auto px-4 md:px-8 pt-6 flex justify-between items-center z-50 relative">
                        <div className={`flex items-center gap-2 h-10 p-1 rounded-full border transition-all duration-500 relative shadow-sm ${isDarkMode ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-200'}`}>
                            <div className="flex relative z-10 h-full p-0.5 w-[100px]">
                                <div className={`absolute top-0.5 bottom-0.5 w-8 bg-indigo-600 rounded-full transition-all duration-500 ease-out shadow-md`} style={{ left: `${(activeProfile - 1) * 32 + 2}px` }} />
                                {[1, 2, 3].map((num) => (
                                    <button key={num} onClick={() => setActiveProfile(num)} className={`w-8 h-full rounded-full flex items-center justify-center text-[10px] font-black transition-all duration-500 relative z-20 ${activeProfile === num ? 'text-white' : isDarkMode ? 'text-slate-400 hover:text-slate-200' : 'text-slate-500 hover:text-slate-800'}`}>{num}</button>
                                ))}
                            </div>
                            <div className={`flex items-center gap-2 pr-4 pl-2 h-full rounded-full transition-all group/name ${isEditingProfile ? (isDarkMode ? 'bg-slate-800' : 'bg-slate-100') : 'hover:bg-indigo-500/10 cursor-pointer'}`}>
                                {isEditingProfile ? (
                                    <input autoFocus className={`text-xs font-black tracking-tight w-24 bg-transparent outline-none transition-colors border-b ${isDarkMode ? 'text-indigo-400 border-indigo-500/50' : 'text-indigo-700 border-indigo-300'}`} value={editNameValue} onChange={(e) => setEditNameValue(e.target.value)} onBlur={saveProfileName} onKeyDown={(e) => { if(e.key === 'Enter') saveProfileName(); }} />
                                ) : (
                                    <div onClick={startEditingProfile} className="flex items-center gap-2 w-full h-full">
                                        <span className={`text-xs font-black tracking-tight whitespace-nowrap transition-colors duration-500 ${isDarkMode ? 'text-slate-300 group-hover/name:text-indigo-400' : 'text-slate-700 group-hover/name:text-indigo-600'}`}>{profileNames[activeProfile]}</span>
                                        <Edit2 size={12} className={`opacity-0 group-hover/name:opacity-100 transition-all ${isDarkMode ? 'text-slate-400' : 'text-slate-500'}`} />
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* Angepasster und funktionierender Mode-Switch (mit direktem SVG) */}
                        <button onClick={() => { const next = !isDarkMode; setIsDarkMode(next); saveToCloud({ isDarkMode: next }); }} className={`relative flex items-center w-16 h-10 p-1 rounded-full transition-all duration-500 overflow-hidden cursor-pointer shadow-sm hover:shadow-md active:scale-95 border ${isDarkMode ? 'bg-slate-900 border-slate-800 shadow-slate-950' : 'bg-white border-slate-200 shadow-slate-200'}`}>
                            <div className={`flex items-center justify-center w-8 h-8 rounded-full transition-all duration-500 transform shadow-md ${isDarkMode ? 'translate-x-6 bg-indigo-600' : 'translate-x-0 bg-amber-50'}`}>
                                <div className="relative w-full h-full flex items-center justify-center pointer-events-none">
                                    <SunIcon className={`absolute w-4 h-4 transition-all duration-500 ${isDarkMode ? 'opacity-0 scale-0 rotate-180' : 'opacity-100 scale-100 rotate-0 text-amber-600'}`} />
                                    <MoonIcon className={`absolute w-4 h-4 transition-all duration-500 ${isDarkMode ? 'opacity-100 scale-100 rotate-0 text-indigo-100' : 'opacity-0 scale-0 -rotate-180'}`} />
                                </div>
                            </div>
                        </button>
                    </div>

                    {/* Reduziertes Padding top (pt-8 anstatt pt-28), da die Leiste oben drüber sitzt */}
                    <div className="max-w-6xl mx-auto p-4 md:p-8 pt-8">
                        <header className="flex flex-col lg:flex-row justify-between items-center mb-10 gap-8">
                            <div className="text-center lg:text-left space-y-2 select-none pointer-events-none">
                                <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-indigo-500/10 text-indigo-500 dark:text-indigo-400 text-[10px] font-black uppercase tracking-widest mb-2 border border-indigo-500/20"><Sparkles size={12} /> G9 Bayern</div>
                                <h1 className="text-5xl font-black tracking-tight flex items-center justify-center lg:justify-start gap-4">
                                    <GraduationCap size={56} className="text-indigo-600 dark:text-indigo-400 drop-shadow-sm transition-colors duration-500" /> 
                                    <span>ABI<span className="text-indigo-600 dark:text-indigo-400 transition-colors duration-500">PLANER</span></span>
                                </h1>
                                <p className={`font-medium transition-colors duration-500 ${isDarkMode ? 'text-slate-400' : 'text-slate-500'}`}>Dein Weg zum bayerischen Abitur</p>

                                                <div key={s.id} className={`w-48 p-8 rounded-[40px] border-2 transition-all duration-500 group shadow-lg flex flex-col justify-between ${isDarkMode ? 'bg-slate-950 border-slate-800 hover:border-amber-500' : 'bg-slate-50 border-slate-100 hover:border-amber-400 hover:bg-white'}`}>
                                                    <div><p className="text-[10px] font-black text-slate-400 uppercase mb-4 tracking-widest truncate select-none pointer-events-none">{s.name}</p><input type="number" min="0" max="15" className={`w-full text-center text-6xl font-black bg-transparent outline-none transition-colors mb-4 ${isDarkMode ? 'text-indigo-400' : 'text-indigo-600'} focus:text-amber-500 focus:scale-105`} placeholder="?" value={abiExams[i] ?? ""} onChange={e => { const v = parseInt(e.target.value); const n = [...abiExams]; n[i] = isNaN(v)?null:Math.max(0,Math.min(15,v)); setAbiExams(n); saveToCloud({ abiExams: n }); }} /></div>
                                                    <div className={`pt-4 border-t transition-colors ${isDarkMode ? 'border-slate-800' : 'border-slate-200'}`}>{isWritten ? (<div className="flex flex-col items-center gap-2"><span className="text-[8px] font-black text-slate-400 uppercase tracking-widest text-center">Nachprüfung</span><input type="number" min="0" max="15" className={`w-12 text-center text-sm font-black p-2 rounded-xl outline-none transition-colors ${isDarkMode ? 'bg-slate-800 text-amber-400 focus:bg-slate-700' : 'bg-slate-100 text-amber-600 focus:bg-slate-200'}`} placeholder="-" value={abiOralExams[i] ?? ""} onChange={e => { const v = parseInt(e.target.value); const n = [...abiOralExams]; n[i] = isNaN(v)?null:Math.max(0,Math.min(15,v)); setAbiOralExams(n); saveToCloud({ abiOralExams: n }); }} /></div>) : (<div className="flex items-center justify-center h-full"><span className="text-[8px] font-black text-slate-400 uppercase tracking-widest text-center">Kolloquium<br/>(Nur Mündlich)</span></div>)}</div>
                                                </div>
                                            )
                                        })}
                                    </div>
                                </div>
                                <div className="flex justify-between items-center bg-indigo-500/5 p-8 rounded-[32px] border border-indigo-500/10 transition-colors">
                                    <button onClick={() => setStep(2)} className="font-black text-slate-400 flex items-center gap-3 hover:text-indigo-500 transition-all uppercase text-xs tracking-widest cursor-pointer hover:scale-105 active:scale-95"><ChevronLeft size={20}/> Noten</button>
                                    <button onClick={() => setStep(4)} className="bg-indigo-600 text-white px-16 py-6 rounded-[24px] font-black shadow-2xl shadow-indigo-600/40 hover:bg-indigo-700 hover:scale-105 active:scale-95 text-xl tracking-tight cursor-pointer">ERGEBNIS ANALYSIEREN</button>
                                </div>
                            </div>
                        )}

                        {step === 4 && (
                            <div className="animate-in zoom-in-95 duration-700 space-y-10">
                                <div className="grid grid-cols-1 lg:grid-cols-3 gap-10">
                                    <div className={`lg:col-span-2 rounded-[48px] p-12 shadow-2xl border relative overflow-hidden transition-all duration-500 ${isDarkMode ? 'bg-slate-900 border-slate-800 shadow-indigo-950/20' : 'bg-white border-slate-200 shadow-slate-200/50'}`}>
                                        <div className="absolute top-0 left-0 w-3 h-full bg-indigo-600"></div>
                                        <h3 className="text-3xl font-black mb-12 tracking-tight select-none pointer-events-none">Deine Bilanz</h3>
                                        <div className="space-y-12">
                                            <div className="flex justify-between items-center pointer-events-none select-none"><div className="space-y-2"><p className="text-[11px] font-black text-slate-400 uppercase tracking-[0.3em]">Block I: Halbjahrsergebnisse</p><div className="flex items-baseline gap-4"><p className="text-6xl font-black tracking-tighter">{results.blockI || 0}</p><p className="text-2xl font-medium text-slate-300">/ 600</p></div></div><p className={`text-xs font-black px-6 py-3 rounded-full shadow-lg ${isDarkMode ? 'bg-indigo-500/10 text-indigo-400 shadow-indigo-900/10' : 'bg-indigo-50 text-indigo-600 shadow-indigo-100'}`}>{results.count} / 40 Leistungen</p></div>
                                            <div className="flex justify-between items-center pointer-events-none select-none"><div className="space-y-2"><p className="text-[11px] font-black text-slate-400 uppercase tracking-[0.3em]">Block II: Abiturprüfung</p><div className="flex items-baseline gap-4"><p className="text-6xl font-black tracking-tighter">{results.blockII || 0}</p><p className="text-2xl font-medium text-slate-300">/ 300</p></div></div><p className={`text-xs font-black px-6 py-3 rounded-full shadow-lg ${isDarkMode ? 'bg-amber-500/10 text-amber-500 shadow-amber-900/10' : 'bg-amber-50 text-amber-600 shadow-amber-100'}`}>5 Fächer (x4)</p></div>
                                            <div className={`p-12 rounded-[56px] flex flex-col md:flex-row justify-between items-center shadow-2xl transition-all duration-700 border-4 ${isDarkMode ? 'bg-slate-950 border-indigo-500/20 text-white' : 'bg-indigo-600 border-indigo-500 text-white'} select-none pointer-events-none`}><div className="relative z-10 text-center md:text-left mb-8 md:mb-0"><p className="text-sm font-black opacity-60 uppercase tracking-widest mb-4">Endergebnis</p><p className="text-8xl font-black tracking-tighter leading-none">{results.total || 0}</p></div><div className="relative z-10 text-center md:text-right"><p className="text-sm font-black opacity-60 uppercase tracking-widest mb-4">Notenschnitt</p><p className="text-8xl font-black tracking-tighter leading-none">{getSchnittFromPoints(results.total)}</p></div></div>
                                        </div>
                                    </div>
                                    <div className="space-y-10">
                                        <div className={`rounded-[48px] p-12 shadow-2xl border transition-all duration-500 flex flex-col ${isDarkMode ? 'bg-slate-900 border-slate-800 shadow-indigo-950/20' : 'bg-white border-slate-200 shadow-slate-200/50'}`}>
                                            <h3 className="text-2xl font-black mb-12 flex items-center gap-3 select-none pointer-events-none"><ShieldCheck className="text-indigo-500" /> Zulassungscheck</h3>
                                            <div className="space-y-5">{[ { label: "40 Leistungen", ok: results.count >= 40, detail: `${results.count}/40 eingebracht` }, { label: "Unterkurse (max. 8)", ok: results.underpoints <= 8, detail: `${results.underpoints} von 8 erlaubt` }, { label: "Keine 0 Punkte", ok: !results.hasZero, detail: results.hasZero ? 'Belegung prüfen!' : 'Keine Fehlbelegung' }, { label: "Block I (min. 200)", ok: results.blockI >= 200, detail: `${results.blockI || 0} Pkt. erreicht` }, { label: "Block II (min. 100)", ok: results.blockII >= 100, detail: `${results.blockII || 0} Pkt. erreicht` } ].map((check, i) => (<div key={i} className={`p-6 rounded-[28px] border-2 flex items-center gap-6 transition-all duration-500 ${check.ok ? 'bg-green-500/5 border-green-500/20 text-green-500' : 'bg-red-500/5 border-red-500/20 text-red-500'} select-none pointer-events-none`}><div className={`w-12 h-12 rounded-2xl flex items-center justify-center shrink-0 shadow-lg ${check.ok ? 'bg-green-500 text-white' : 'bg-red-500 text-white'}`}>{check.ok ? <CheckCircle2 size={28}/> : <AlertTriangle size={28}/>}</div><div><p className="text-sm font-black uppercase tracking-widest mb-1">{check.label}</p><p className="text-xs font-medium opacity-70 tracking-tight">{check.detail}</p></div></div>))}</div>
                                        </div>
                                        {getGradeDetails(results.total) && (<div className={`rounded-[48px] p-8 shadow-2xl border transition-all duration-500 text-center ${isDarkMode ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-200'}`}><h4 className="font-black text-sm uppercase tracking-widest mb-6 text-slate-400">Noten-Abstand</h4>{getGradeDetails(results.total).grade === "n.z." ? (<p className="text-red-500 font-bold text-sm">Dir fehlen {getGradeDetails(results.total).diff} Punkte für das Abitur (300 Pkt).</p>) : (<div className={`flex justify-between items-center p-6 rounded-3xl ${isDarkMode ? 'bg-slate-950' : 'bg-slate-50'}`}><div><p className="text-[9px] uppercase font-black text-slate-500 mb-1">Zur {getGradeDetails(results.total).nextGrade}</p><p className="text-2xl font-black text-indigo-500">+{getGradeDetails(results.total).diff}</p></div><div className={`w-px h-10 ${isDarkMode ? 'bg-slate-800' : 'bg-slate-200'}`}></div><div><p className="text-[9px] uppercase font-black text-slate-500 mb-1">Puffer ↓</p><p className="text-2xl font-black text-amber-500">-{getGradeDetails(results.total).buffer}</p></div></div>)}</div>)}
                                    </div>
                                </div>
                                <div className={`p-12 rounded-[48px] border shadow-2xl flex flex-col md:flex-row gap-10 items-center md:items-start transition-all duration-500 relative overflow-hidden ${isDarkMode ? 'bg-slate-900/50 border-slate-800' : 'bg-white border-slate-200'}`}>
                                    <div className="absolute top-0 right-0 w-[400px] h-[400px] bg-indigo-500/5 rounded-full blur-[100px] pointer-events-none -translate-y-1/2 translate-x-1/3"></div>
                                    <div className="w-20 h-20 rounded-[32px] bg-slate-200 dark:bg-slate-800 text-slate-400 flex items-center justify-center shrink-0 shadow-sm z-10">
                                        <Lock size={40} />
                                    </div>
                                    <div className="space-y-4 flex-1 z-10 w-full text-center md:text-left opacity-60">
                                        <div>
                                            <p className="font-black text-2xl tracking-tight flex items-center justify-center md:justify-start gap-2">
                                                ✨ KI Abi-Coach (Coming Soon)
                                            </p>
                                            <p className={`text-sm mt-1 ${isDarkMode ? 'text-slate-500' : 'text-slate-500'}`}>
                                                Diese Funktion wird bald verfügbar sein, um dir personalisiertes Feedback zu deinen Noten und Strategien für die Abiturprüfungen zu geben.
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                <button onClick={() => setStep(2)} className={`w-full py-10 border-4 border-dashed rounded-[48px] transition-all font-black flex items-center justify-center gap-4 group text-2xl uppercase tracking-widest cursor-pointer ${isDarkMode ? 'bg-slate-900 border-slate-800 text-slate-600 hover:text-indigo-400 hover:border-indigo-500 hover:bg-slate-950' : 'border-slate-100 text-slate-300 hover:text-indigo-600 hover:border-indigo-300 hover:bg-white'}`}><Calculator size={32} className="group-hover:rotate-12 transition-transform duration-500"/> Noten anpassen</button>
                            </div>
                        )}
                    </div>
                    <footer className="mt-20 text-center pb-16 opacity-50 select-none pointer-events-none"><div className="flex flex-col items-center gap-4"><div className={`h-px w-24 transition-colors duration-500 ${isDarkMode ? 'bg-slate-800' : 'bg-slate-200'}`}></div><p className="text-[10px] font-black uppercase tracking-[0.5em] text-slate-400">Profil- und Leistungsstufe Bayern (PuLSt) • G9 System</p></div></footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
